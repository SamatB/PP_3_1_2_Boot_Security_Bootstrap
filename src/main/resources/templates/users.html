<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background: whitesmoke;
            background-size: cover;
        }

        .main {
            margin-top: 70px;
            display: flex;
            gap: 1rem;
        }

        .form-label {
            text-align: center;
            display: block;
            font-weight: bold;
        }

        .add {
            display: flex;
            justify-content: center;
        }

        .sidebar {
            height: calc(100vh - 56px);
            background-color: white;
        }
    </style>
</head>

<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
           <span class="navbar-brand mb-0 h1"
                 th:text="${user.getEmail()} + ' with role: ' + ${#strings.replace(#strings.arrayJoin(user.getRoles(), ', '), 'ROLE_', '')}">
           </span>
        <a type="button" class="btn btn-dark"
           onclick="window.location.href = '/logout'">Logout</a>
    </div>
</nav>
<div class="main">
    <div class="col-3 sidebar">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
               href="/admin" role="tab" aria-controls="list-home">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="#nav-userProfile"
               href="#user-page" role="tab" aria-controls="nav-userProfile">User</a>
        </div>
    </div>
    <div class="col-8">
        <h2>Admin panel</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">User table
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">New user
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                 tabindex="0">
                <div class="card">
                    <div class="card-header">
                        All users
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <th scope="row" th:text="${user.id}"></th>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.surname}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.roles.get(0).getRoleName()}"></td>

                                <!-- ModalEdit -->

                                <td>
                                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                            th:data-bs-target="${'#edit'+ user.id}"
                                            th:data-row="${user}">EDIT
                                    </button>
                                    <div class="modal fade" th:id="${'edit'+user.id}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <form class="col-6 mx-auto"
                                                      th:action="@{/admin/update(id=${user.getId()})}"
                                                      th:object="${user}"
                                                      th:method="PATCH">
                                                    <div class="modal-body">
                                                        <div class="mb-3">
                                                            <label for="ID" class="form-label">ID</label>
                                                            <input type="text" class="form-control" id="ID"
                                                                   th:value="${user.getId()}" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="editFirstname" class="form-label">First
                                                                name</label>
                                                            <input type="text" class="form-control" id="editFirstname"
                                                                   th:value="${user.getName()}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="editLastname" class="form-label">Last
                                                                name</label>
                                                            <input type="text" class="form-control" id="editLastname"
                                                                   th:value="${user.getSurname()}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="editAge" class="form-label">Age</label>
                                                            <input type="number" class="form-control" id="editAge"
                                                                   th:value="${user.getAge()}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="editEmail" class="form-label">Email</label>
                                                            <input type="email" class="form-control" id="editEmail"
                                                                   th:value="${user.getEmail()}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="editPassword"
                                                                   class="form-label">Password</label>
                                                            <input type="password" class="form-control"
                                                                   id="editPassword"
                                                                   th:value="${user.getPassword()}">
                                                        </div>
                                                        <label for="roles" class="form-label">Role</label>
                                                        <select class="form-select" size="2"
                                                                aria-label="Size 3 select example" id="roles">
                                                            <option th:each="role:${roleList}"
                                                                    th:value="${role.id}"
                                                                    th:text="${role.roleName}"
                                                                    th:selected="${user.roles.contains(role)}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary" name="id">Edit
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>


                                <!-- Modal Delete -->
                                <td>
                                    <button type="submit" class="btn btn-danger" data-bs-toggle="modal"
                                            th:data-bs-target="${'#delete'+ user.getId()}"
                                            th:data-row="${user}">DELETE
                                    </button>
                                </td>
                                <div class="modal fade" th:id="${'delete'+ user.getId()}" tabindex="-1"
                                     aria-labelledby="ModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="ModalLabel">Delete user</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="col-6 mx-auto"
                                                      th:method="DELETE"
                                                      th:action="@{/admin/delete(id=${user.getId()})}"
                                                      th:object="${user}">
                                                    <div class="mb-3">
                                                        <label for="deleteID" class="form-label">ID</label>
                                                        <input type="text" class="form-control" id="deleteID"
                                                               th:value="${user.getId()}" disabled>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteFirstname" class="form-label">First
                                                            name</label>
                                                        <input type="text" class="form-control" id="deleteFirstname"
                                                               th:value="${user.getName()}"
                                                               disabled>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteLastname" class="form-label">Last name</label>
                                                        <input type="text" class="form-control" id="deleteLastname"
                                                               th:value="${user.getSurname()}"
                                                               disabled>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteAge" class="form-label">Age</label>
                                                        <input type="number" class="form-control" id="deleteAge"
                                                               th:value="${user.getAge()}"
                                                               disabled>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteEmail" class="form-label">Email</label>
                                                        <input type="email" class="form-control" id="deleteEmail"
                                                               th:value="${user.getEmail()}"
                                                               disabled>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="deleteRoles" class="form-label">Role</label>
                                                        <input type="email" class="form-control" id="deleteRoles"
                                                               th:value="${user.getRoles()}"
                                                               disabled>
                                                    </div>
                                                    <!--                                                    <select class="form-select" size="2"-->
                                                    <!--                                                            aria-label="Size 3 select example" disabled>-->
                                                    <!--                                                        <option value="1">ADMIN</option>-->
                                                    <!--                                                        <option value="2">USER</option>-->
                                                    <!--                                                    </select>-->
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="button" class="btn btn-danger">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <h4>Add new user</h4>
                <form class="col-4 mx-auto"
                      th:action="@{/admin/saveUser}"
                      th:object="${newUser}"
                      th:method="POST">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstname" name="Name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastname" name="Surname" th:field="*{surname}">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="Age" th:field="*{age}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="Email" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="Age" th:field="*{password}">
                    </div>
                    <label for="newRoles" class="form-label">Role</label>
                    <select class="form-select" size="2" aria-label="Size 3 select example" name="Role" id="newRoles"
                    th:field="*{roleId}">
                        <option th:each="role:${roleList}"
                                th:value="${role.id}"
                                th:text="${role.roleName}">
                        </option>
                    </select>
                    <div class="add">
                        <button type="submit" class="btn btn-success mt-3">Add new user</button>
                    </div>
                </form>
            </div>

        </div>

        <!-- Link User that Admin have -->
        <div class="tab-pane fade" id="user-page" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <div class="col-12">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="fw-bolder mb-0">User information-page</h2>
                </div>
                <div class="mine-container">
                    <table class="table table-striped table-hover caption-top">
                        <div class="tab-content">
                            <p class="fs-5 ms-2">About user</p>
                        </div>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getSurname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${#strings.replace(user.getRoles(), '[','').replace(']','').replace('ROLE_', '')}"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
